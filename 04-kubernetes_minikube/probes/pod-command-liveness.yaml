apiVersion: v1
kind: Pod
metadata:
  name: liveness-exec
  labels:
    test: liveness
spec:
  containers:
  - name: liveness
    image: nginx:latest
    livenessProbe:
      exec:
        command:
        - curl
        - localhost
      initialDelaySeconds: 20 #espera n segundos para empezar a realizar el chequeo
      periodSeconds: 5 # realiza el chequeo cada n segundos
